<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Karuna üíú</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, purple, violet);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .box {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 35px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background-color: #ff69b4;
        color: white;
    }

    #no {
        background-color: #444;
        color: white;
        position: absolute;
    }
</style>
</head>

<body>

<div class="box">
    <h1>
        Hey Karuna üíñ<br>
        I love you<br>
        Will you marry me?
    </h1>

    <button id="yes" onclick="openYes()">YES üíç</button>
    <button id="no" onmouseover="moveNo()">NO üôà</button>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function openYes() {
        window.open("yes.html", "yes.html"); // üëà opens NEW window/tab
    }
</script>

</body>
</html>
